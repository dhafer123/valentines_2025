<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíï Will You Go Out With Me? üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #ff69b4, transparent),
        radial-gradient(2px 2px at 40px 70px, #ff1493, transparent),
        radial-gradient(1px 1px at 90px 40px, #ff69b4, transparent),
        radial-gradient(1px 1px at 130px 80px, #ff1493, transparent),
        radial-gradient(2px 2px at 160px 30px, #ff69b4, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 20s linear infinite;
      pointer-events: none;
      opacity: 0.6;
    }

    @keyframes sparkle {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .wrapper {
      position: relative;
      width: 90%;
      max-width: 450px;
      text-align: center;
      background: linear-gradient(145deg, #ffffff 0%, #fef7f7 100%);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 
        0 20px 40px rgba(255, 105, 180, 0.3),
        0 10px 20px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border: 3px solid transparent;
      background-clip: padding-box;
      animation: float 3s ease-in-out infinite;
      backdrop-filter: blur(10px);
    }

    .wrapper::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
      border-radius: 28px;
      z-index: -1;
      animation: heartbeat 2s ease-in-out infinite;
    }

    .question {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 25px;
      color: white;
      text-shadow: 0 2px 4px rgba(255, 105, 180, 0.8);
      animation: bounce 2s ease-in-out infinite;
    }

    .gif {
      max-width: 100%;
      height: auto;
      margin-bottom: 25px;
      border-radius: 20px;
      box-shadow: 
        0 10px 30px rgba(255, 105, 180, 0.4),
        0 5px 15px rgba(0, 0, 0, 0.1);
      border: 4px solid #fff;
      transition: transform 0.3s ease;
    }

    .gif:hover {
      transform: scale(1.05);
    }

    .btn-group {
      position: relative;
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      font-weight: 600;
      font-family: 'Quicksand', sans-serif;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:focus {
      outline: none;
    }

    .yes-btn {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      box-shadow: 
        0 8px 20px rgba(255, 105, 180, 0.4),
        0 4px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
    }

    .yes-btn:hover {
      background: linear-gradient(45deg, #ff1493, #ff69b4);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 12px 30px rgba(255, 105, 180, 0.5),
        0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .yes-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .no-btn {
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
      color: #d63384;
      box-shadow: 
        0 8px 20px rgba(255, 182, 193, 0.4),
        0 4px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #fff;
      transition: all 0.3s ease;
    }

    .no-btn:hover {
      background: linear-gradient(45deg, #ffc0cb, #ffb6c1);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 12px 30px rgba(255, 182, 193, 0.5),
        0 6px 15px rgba(0, 0, 0, 0.2);
    }

    /* Success state styling */
    .success-state .question {
      color: white;
      font-size: 24px;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    .success-state .gif {
      border-color: #ff69b4;
      box-shadow: 
        0 15px 40px rgba(255, 105, 180, 0.6),
        0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Hearts decoration */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: float 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 10;
    }

    .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { top: 20%; right: 10%; animation-delay: 0.5s; }
    .heart:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 1s; }
    .heart:nth-child(4) { bottom: 10%; right: 15%; animation-delay: 1.5s; }

    /* Responsive design */
    @media (max-width: 500px) {
      .wrapper {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .question {
        font-size: 24px;
      }
      
      button {
        padding: 12px 25px;
        font-size: 16px;
      }
      
      .btn-group {
        gap: 15px;
      }
    }

    /* Cute loading animation for images */
    .gif {
      background: linear-gradient(45deg, #ffeef0, #fff0f5);
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="heart">üíï</div>
  <div class="heart">üíñ</div>
  <div class="heart">üíï</div>
  <div class="heart">üíñ</div>
  
  <div class="wrapper">
    <h2 class="question">Wanna go out on a date?</h2>
    <img class="gif" alt="cute gif" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjJvdWZzYXc1NGJ6aGp1cDE3b2dyNnVzOGN1andkMjVrMmRzeGwwZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3OhXBaoR1tVPW/giphy.gif" />
    <div class="btn-group">
      <button class="yes-btn">üíï Yes üíï</button>
      <button class="no-btn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.querySelector(".yes-btn");
    const noBtn = document.querySelector(".no-btn");
    const question = document.querySelector(".question");
    const gif = document.querySelector(".gif");
    const wrapper = document.querySelector(".wrapper");

    // Change text and gif when "Yes" is clicked
    yesBtn.addEventListener("click", () => {
        question.innerHTML = "üíñ Being with you is my biggest blessing üíñ";
        gif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ25qdjF5bHlyemV5OXMxeDZudnNpejhjMjJ1MW45bHpncG1rcTkzOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif";
        noBtn.style.display = "none";
        wrapper.classList.add("success-state");
        
        // Add celebration hearts
        createCelebrationHearts();
    });

    // Make "No" button escape on hover
    noBtn.addEventListener("mouseover", () => {
        const wrapperRect = wrapper.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();

        // Calculate max positions (subtract button width/height and add padding)
        const maxX = wrapperRect.width - noBtnRect.width - 20; // 20px padding from edge
        const maxY = wrapperRect.height - noBtnRect.height - 20; // 20px padding from edge

        // Generate random positions within bounds
        const randomX = Math.max(20, Math.floor(Math.random() * maxX)); // min 20px from edge
        const randomY = Math.max(20, Math.floor(Math.random() * maxY)); // min 20px from edge

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        
        // Add a little shake effect to the button
        noBtn.style.animation = "shake 0.5s ease-in-out";
        setTimeout(() => {
            noBtn.style.animation = "";
        }, 500);
    });

    // Function to create celebration hearts
    function createCelebrationHearts() {
        const colors = ['üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíû'];
        
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.textContent = colors[Math.floor(Math.random() * colors.length)];
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.zIndex = '1000';
                heart.style.pointerEvents = 'none';
                heart.style.animation = 'float 2s ease-out forwards';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }, i * 100);
        }
    }

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
